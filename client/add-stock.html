<style>
.custom-popup-wrapper {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    background-color: #f9f9f9;
}

.custom-popup-wrapper > .message {
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    color: #868686;
}

.custom-popup-wrapper > .dropdown-menu {
    position: static;
    float: none;
    display: block;
    min-width: 160px;
    background-color: transparent;
    border: none;
    border-radius: 0;
    box-shadow: none;
}
</style>

<form ng-submit="submit()" ng-controller="StockLookupCtrl">
    <pre>Stock Lookup: {{symbolEntered}}</pre>
    <input type="text" ng-model="symbolEntered" placeholder="ex: AMD, GE, MMP" class="form-control">
    <input type="submit" id="submit" value="Submit" class="btn btn-default"/>
</form>
