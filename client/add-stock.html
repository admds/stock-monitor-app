<script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
</script>

<form ng-submit="submit()" ng-controller="StockLookupCtrl" class="navbar-form navbar-left" role="search">

    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-warning'" close="closeAlert($index)">{{alert.msg}}</div>

    <pre>Stock Lookup: {{symbolEntered}}</pre>
    <div class="form-group">
        <input type="text" ng-model="symbolEntered" placeholder="ex: AMD, GE, MMP" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
