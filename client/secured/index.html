<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stock Monitor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <!-- Dependencies - Angular -->
    <script src="/client/bower_components/angular/angular.js"></script>
    <script src="/client/bower_components/angular-route/angular-route.js"></script>
    <script src="/client/bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>

    <!-- Dependencies - Bootstrap -->
    <script src="/client/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Highcharts -->
    <script src="/client/third-party/highstock.js"></script>

    <!-- App dependencies -->
    <link rel="stylesheet" href="/client/app.css"></link>

    <script src="/secured/app.js"></script>
    <script src="/secured/add-stock.js"></script>


    <header id="header" class="ng-scope">
        <div class="brand ng-scope">
            <a href="index.html" class="logo">
                <i class="glyphicon glyphicon-stats"></i>
                <span>stock</span>monitor</a>
        </div>

        <ul class="nav navbar-nav navbar-right ng-scope">
             <li class="profile hidden-xs" uib-dropdown>
                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle>
                    <span class="meta">
                        <span class="text">{{user.name}}</span>
                        <span class="caret"></span>
                    </span>
                </a>
                <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>

    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view></div>
</body>
</html>
