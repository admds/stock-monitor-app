<style>
.custom-popup-wrapper {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    background-color: #f9f9f9;
}

.custom-popup-wrapper > .message {
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    color: #868686;
}

.custom-popup-wrapper > .dropdown-menu {
    position: static;
    float: none;
    display: block;
    min-width: 160px;
    background-color: transparent;
    border: none;
    border-radius: 0;
    box-shadow: none;
}
</style>

<div class='container-fluid' ng-controller="StockLookupCtrl">
    <h4>Stock Lookup {{test}}</h4>
    <input type="text" ng-model="asyncSelected" placeholder="ex: AMD, GE, MMP" uib-typeahead="stock for stock in getStock($viewValue)" typeahead-loading="loadingStocks" typeahead-no-results="noResults" class="form-control">
    <button type="submit" class="btn btn-default">Submit</button>
    <i ng-show="loadingStocks" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
</div>
